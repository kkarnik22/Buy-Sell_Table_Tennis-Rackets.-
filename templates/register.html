{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}">
</head>

<body>
<form action="register" method="post">
    {% csrf_token %}
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>

                        <div class="form-group">
                            <input type="text" class="form-input" name="first_name" placeholder="First Name"  onkeypress="return /[a-z]/i.test(event.key)" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="last_name" placeholder="Last Name" onkeypress="return /[a-z]/i.test(event.key)" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email"placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password1" placeholder="Password (Minimum 8 letters)" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password2" placeholder="Repeat your password" required/>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login" class="">Login here</a>
                    </p>

                </div>
            </div>

        </section>
    </div>
    </form>

  <div>
        {% for message in messages %}
        <script>
             alert('{{ message }}');
        </script>
        {% endfor %}
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main1.js' %}"></script>

</body>
</html>
